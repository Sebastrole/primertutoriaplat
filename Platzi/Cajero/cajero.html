<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <h4>ATM BY SEBASTROLE</h4>
            <ul>
                <li title="Proximamente"><a href="#">Portfolio</a></li>
                <li title="Proximamente"><a href="#">About     </a></li>
                <li title="Proximamente"><a href="#">Projects </a></li>
            </ul>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="cajero">
            <img src="cajero.png" />
            <table class="botones">
                <tr>
                    <th> <input type="button" class="btn btn-outline-dark" value="1" id="num1" /> </th>
                    <th> <input type="button" class="btn btn-outline-dark" value="2" id="num2" /> </th>
                    <th> <input type="button" class="btn btn-outline-dark" value="3" id="num3" /> </th>
                </tr>
                <tr>
                    <th> <input type="button" class="btn btn-outline-dark" value="4" id="num4" /> </th>
                    <th> <input type="button" class="btn btn-outline-dark" value="5" id="num5" /> </th>
                    <th> <input type="button" class="btn btn-outline-dark" value="6" id="num6" /> </th>
                </tr>
                <tr>
                    <th><input type="button" value="7" class="btn btn-outline-dark" id="num7" /></th>
                    <th><input type="button" value="8" class="btn btn-outline-dark" id="num8" /></th>
                    <th><input type="button" value="9" class="btn btn-outline-dark" id="num9" /></th>
                </tr>
                <tr>
                    <th colspan="3"> <input type="button" class="btn btn-outline-dark btn-sm" value="0" id="num0" />
                    </th>
                </tr>
            </table>
            <input type="button" value="Retirar Dinero" class="btn btn-dark" id="botRetirar" />
            <p id="datosDin"></p>
            <p class="resultadopant" id="numbers"></p>
            <h4 id="tomedin"></h4>
        </div>
    </div>
    <div id="particles-js">
        <div class="resulbille">
            <br>
            <h4>TODAS SUS TRANSACCIONES:</h4>
            <br>
            <p id="resultado"></p>
        </div>
    </div>
    <!-- Particulas -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <!-- Cajero -->
    <script src="cajero.js"></script>
</body>

</html>
